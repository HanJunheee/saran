<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サラン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      width: 150%;
      max-width: 7000px;
      background: white;
      padding: 10px;
      border-radius: 05px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .total-amount {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .log-box {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .search-bar {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar input {
      width: 85%;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .menu-category {
      margin-bottom: 20px;
    }
    .category-title {
      font-weight: bold;
      font-size: 1.2em;
      margin: 15px 0;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu-item span {
      font-size: 0.9em;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .quantity-control button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 총합계 금액 -->
  <div class="total-amount">
    총 합계: <span id="total-amount">0 円</span>
  </div>

  <!-- 로그 박스 -->
  <div class="log-box" id="logBox">
    <!-- 선택된 메뉴 로그가 여기에 표시됩니다 -->
  </div>

  <!-- 검색창 -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="메뉴 검색..." onkeyup="searchMenu()">
  </div>

  <!-- 메뉴 항목들 -->
  <div id="menuContainer">
    <!-- 메뉴 항목은 JavaScript에서 생성 -->
  </div>
</div>

<script>
  const menuData = {

      { name: "생막걸리（生マッコリ）", price: 1870 },

    ],

    ],
    "안주류": [
      { name: "상추 샐러드（チシャサラダ)", price: 770 },
      { name: "김치모듬（キムチ盛り合わせ) ", price: 1100 },
      { name: "나물모듬（ナムル盛り合わせ)", price: 880 },
      { name: "잡채（チャプチェ)", price: 1320 },
      { name: "계란찜（ケランチム)", price: 880 },
      { name: "오징어볶음（イカ炒め)", price: 1430 },

    "찌개류": [
      { name: "오뎅탕（おでん鍋)", price: 1320 },
      { name: "칼국수（カルグクス)", price: 1210 },
      { name: "된장찌개（味噌チゲ)", price: 1320 },
      { name: "참치 김치찌개（ツナキムチチゲ)", price: 1430 },
      { name: "김치찌개（キムチチゲ)", price: 1540 },
      { name: "순두부(해물/돼지고기)（スンドゥブ（海鮮・豚）)", price: 1320 },
      { name: "설렁탕（ソルロンタン)", price: 1430 },

      { name: "닭볶음탕（鳥炒め)", price: 1430 },

      { name: "삼계탕（サムゲタン)", price: 2750 },
    ],
    "밥류": [
      { name: "야채비빔밥（野菜ビビンバ)", price: 1210 },
      { name: "돌솥비빔밥（石焼ビビンバ)", price: 1210 },
      { name: "오징어 돌솥비빔밥（イカ石焼ビビンバ)", price: 1430 },

    ],

    ],
    "전류": [

    "고기류(삼겹살)": [

      { name: "삼겹살 A코스(2인 이상)（サムギョップサルAコース)", price: 2970 },

      { name: "고기추가（お肉追加)", price: 880 },
      { name: "상추/마늘/청양고추 추가（サンチュ・ニンニク・青唐辛子)", price: 330 },
    ],
    "고기류(닭고기)": [
      { name: "치즈 닭갈비（チーズタッカルビ)", price: 1540 },
      { name: "치즈 추가（チーズ追加)", price: 330 },
      { name: "닭강정（タッカンジョン)", price: 1650 },
    ],
    "고기류(기타)": [
      { name: "LA갈비（LAカルビ)", price: 2200 },
      { name: "족발（豚足)", price: 2200 },
      { name: "제육볶음（辛い豚肉炒め)", price: 1320 },
      { name: "오삼불고기（イカ炒めサムギョップサル)", price: 1650 },
      { name: "순대（スンデ)", price: 1320 },
      { name: "불고기（プルゴギ)", price: 1430 },
    ],
    "떡볶이류": [
      { name: "떡볶이（トッポッキ)", price: 1100 },
      { name: "치즈 떡볶이（チーズトッポッキ)", price: 1210 },
      { name: "라볶이（ラポッキ)", price: 1210 },
      { name: "치즈 라볶이（チーズラポッキ)", price: 1320 },
      { name: "기름 떡볶이（キルムトッポッキ)", price: 990 },
      { name: "불고기 떡볶이（プルゴギトッポッキ)", price: 1320 }
    ],
  };

  window.onload = function() {
    const menuContainer = document.getElementById("menuContainer");

    for (const category in menuData) {
      const categoryDiv = document.createElement("div");
      categoryDiv.classList.add("menu-category");

      const categoryTitle = document.createElement("div");
      categoryTitle.classList.add("category-title");
      categoryTitle.innerText = category;

      // Toggle Button
      const toggleButton = document.createElement("button");
      categoryDiv.appendChild(categoryTitle);

      menuData[category].forEach(item => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu-item");
        menuItem.setAttribute("data-name", item.name);

        const itemName = document.createElement("span");
        itemName.innerText = `${item.name} - ${item.price}円`;
        menuItem.appendChild(itemName);

        const quantityControl = document.createElement("div");
        quantityControl.classList.add("quantity-control");

        const decreaseButton = document.createElement("button");
        decreaseButton.innerText = "-";
        decreaseButton.onclick = () => updateQuantity(item.name, -1, item.price, category);

        const quantityDisplay = document.createElement("span");
        quantityDisplay.id = `${item.name}-quantity`;
        quantityDisplay.innerText = "0";

        const increaseButton = document.createElement("button");
        increaseButton.innerText = "+";
        increaseButton.onclick = () => updateQuantity(item.name, 1, item.price, category);

        quantityControl.appendChild(decreaseButton);
        quantityControl.appendChild(quantityDisplay);
        quantityControl.appendChild(increaseButton);
        
        menuItem.appendChild(quantityControl);

        const itemTotal = document.createElement("span");
        itemTotal.id = `${item.name}-total`;
        itemTotal.innerText = "0 円";
        menuItem.appendChild(itemTotal);

        categoryDiv.appendChild(menuItem);
      });

      menuContainer.appendChild(categoryDiv);
    }
  };

  function toggleMenuItems(categoryDiv, button) {
    const isHidden = categoryDiv.classList.toggle("hidden");
    button.innerText = isHidden ? "↓" : "↑";
  }

  function updateQuantity(item, change, price, category) {
    const quantityElem = document.getElementById(`${item}-quantity`);
    const totalElem = document.getElementById(`${item}-total`);

    let quantity = parseInt(quantityElem.innerText) + change;
    quantity = Math.max(quantity, 0);
    quantityElem.innerText = quantity;

    const itemTotal = quantity * price;
    totalElem.innerText = `${itemTotal.toLocaleString()} 円`;

    updateTotal();
    updateLog(item, quantity, category);
  }

  function updateTotal() {
    let total = 0;
    for (const category in menuData) {
      menuData[category].forEach(item => {
        const quantity = parseInt(document.getElementById(`${item.name}-quantity`).innerText) || 0;
        total += quantity * item.price;
      });
    }
    document.getElementById("total-amount").innerText = `${total.toLocaleString()} 円`;
  }

  function updateLog(item, quantity, category) {
    const logBox = document.getElementById("logBox");
    const existingLog = document.getElementById(`${item}-log`);

    if (quantity > 0) {
      if (existingLog) {
        existingLog.querySelector(".log-quantity").innerText = ` : ${quantity}`;
      } else {
        const logEntry = document.createElement("div");
        logEntry.id = `${item}-log`;
        logEntry.innerHTML = `${item} <span class="log-quantity"> : ${quantity}</span>`;

        if (category === "소프트 드링크") {
          const inputField = document.createElement("input");
          inputField.type = "text";
          inputField.placeholder = "메뉴명 입력";
          inputField.style.marginLeft = "5px";
          logEntry.appendChild(inputField);
        }

        logBox.appendChild(logEntry);
      }
    } else if (existingLog) {
      existingLog.remove();
    }
  }

  function searchMenu() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    const menuItems = document.querySelectorAll(".menu-item");

    menuItems.forEach(item => {
      const itemName = item.getAttribute("data-name").toLowerCase();
      item.style.display = itemName.includes(searchValue) ? "" : "none";
    });
  }
</script>

</body>
</html>
