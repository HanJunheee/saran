<!DOCTYPE html>

    body {
      margin: 0;
      padding: 10px;

      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;

      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

    h1 {
      margin: 0 0 8px 0;
      font-size: 1.4rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 10px;
    }

    /* 상단 레이아웃 */
    .top-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .panel {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .panel-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* 테이블 선택 영역 */
    .table-panel {
      flex: 2 1 260px;
    }

    .table-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .table-btn {
      padding: 6px 8px;
      font-size: 0.8rem;
      border-radius: 16px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .table-btn.active {
      background: #d84343;
      color: #fff;
      border-color: #d84343;
    }

    .small-btn {
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 12px;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
    }

    .merge-row {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .merge-row select {
      padding: 3px;
      font-size: 0.8rem;
    }

    .merge-help {
      font-size: 0.7rem;
      color: #777;
      margin-top: 3px;
    }

    /* 합계 / 飲み放題 패널 */
    .total-panel {
      flex: 3 1 320px;
    }

    .current-table-name {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .total-amount {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .summary-list {
      max-height: 180px;
      overflow-y: auto;
      margin-top: 4px;
      padding-right: 4px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      padding: 2px 0;
      border-bottom: 1px solid #eee;
    }

    .summary-item span {
      display: inline-block;
    }

    .summary-name {
      max-width: 60%;
    }

    .summary-info {
      white-space: nowrap;
      margin-left: 4px;
    }

    .delete-btn {
      margin-left: 6px;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 10px;
      border: 1px solid #c00;
      background: #fff0f0;
      color: #c00;
      cursor: pointer;
    }

    .reset-btn {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 0.8rem;

      border: 1px solid #999;
      background: #fff;

    }

    .nomihodai-info {

      padding: 6px;

      border-radius: 6px;
      border: 1px solid #f0d27a;
      font-size: 0.78rem;
    }

    .nomihodai-memo {
      width: 100%;
      margin-top: 4px;
      font-size: 0.75rem;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 40px;
    }

    /* 메뉴 영역 */
    .menu-panel {
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 8px;
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .menu-header-title {

      margin-bottom: 6px;
      overflow: hidden;
      background: #fff;
    }

    .category-header {
      width: 100%;

      align-items: center;

    }

      max-height: 0;

    }

    .menu-item {

    .menu-price {

    }

    .menu-right {

    .qty-display {

      cursor: pointer;

      line-height: 1;

    /* 소프트드링크 전용 */
    .soft-row {
      flex-direction: column;
      align-items: flex-start;

    .soft-input-row {

      gap: 4px;
      margin-top: 4px;

      border: 1px solid #888;
      background: #eee;
      cursor: pointer;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .top-row {

    }

</head>

   * 테이블 상태
   *************************************************************/
  const tablesState = {}; // tableId -> { displayName, orders, nomihodaiStart, nomihodaiMemo }
  let currentTableId = null;
  let counterIndex = 1;
  const NOMIHODAI_KEY = "nomihodai";

  // 메뉴 itemId -> itemData
  const itemsIndex = {};

  /*************************************************************
   * 초기화
   *************************************************************/
  function init() {
    initTables();
    initMenu();
    renderTables();
    refreshMergeSelects();
  }

  function initTables() {
    const baseTables = [
      { id: "1f-counter-1", name: "1F 카운터석 #1 (기본)" },
      { id: "1f-table-1", name: "1F 테이블 1번" },
      { id: "1f-table-2", name: "1F 테이블 2번" },
      { id: "2f-table-1", name: "2F 테이블 1번" },
      { id: "2f-table-2", name: "2F 테이블 2번" }
    ];
    counterIndex = 1;

    baseTables.forEach(t => {
      tablesState[t.id] = {
        displayName: t.name,
        orders: {}, // orderKey -> { itemId, name, price, qty, softName? }
        nomihodaiStart: null,
        nomihodaiMemo: ""
      };
    });

    currentTableId = "1f-counter-1";
  }

  function addCounterGroup() {
    counterIndex++;
    const id = `1f-counter-${counterIndex}`;
    tablesState[id] = {
      displayName: `1F 카운터석 #${counterIndex}`,
      orders: {},
      nomihodaiStart: null,
      nomihodaiMemo: ""
    };
    renderTables();
    refreshMergeSelects();
  }

  /*************************************************************
   * 테이블 렌더링 및 선택
   *************************************************************/
  function renderTables() {
    const tableList = document.getElementById("tableList");
    tableList.innerHTML = "";

    Object.keys(tablesState).forEach(id => {
      const btn = document.createElement("button");
      btn.className = "table-btn" + (id === currentTableId ? " active" : "");
      btn.innerText = tablesState[id].displayName;
      btn.onclick = () => selectTable(id);
      tableList.appendChild(btn);
    });

    updateCurrentTableView();
  }

  function selectTable(id) {
    currentTableId = id;
    renderTables();
    refreshMergeSelects();
  }

  function refreshMergeSelects() {
    const mergeFrom = document.getElementById("mergeFrom");
    const mergeTo = document.getElementById("mergeTo");
    mergeFrom.innerHTML = "";
    mergeTo.innerHTML = "";

    Object.entries(tablesState).forEach(([id, state]) => {
      const opt1 = document.createElement("option");
      opt1.value = id;
      opt1.textContent = state.displayName;
      mergeFrom.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = id;
      opt2.textContent = state.displayName;
      mergeTo.appendChild(opt2);
    });

    if (currentTableId && tablesState[currentTableId]) {
      mergeFrom.value = currentTableId;
    }
  }

  function mergeTables() {
    const fromId = document.getElementById("mergeFrom").value;
    const toId = document.getElementById("mergeTo").value;
    if (!fromId || !toId || fromId === toId) return;

    const from = tablesState[fromId];
    const to = tablesState[toId];

    // 주문 합치기
    Object.entries(from.orders).forEach(([orderKey, order]) => {
      const existing = to.orders[orderKey];
      if (existing) {
        existing.qty += order.qty;
      } else {
        to.orders[orderKey] = { ...order };
      }
    });

    // 飲み放題 시간 / 메모: 기준 테이블(mergeFrom)에 있으면 to에 없을 때만 복사
    if (from.nomihodaiStart && !to.nomihodaiStart) {
      to.nomihodaiStart = from.nomihodaiStart;
    }
    if (from.nomihodaiMemo && !to.nomihodaiMemo) {
      to.nomihodaiMemo = from.nomihodaiMemo;
    }

    // from 초기화
    from.orders = {};
    from.nomihodaiStart = null;
    from.nomihodaiMemo = "";

    // 현재 테이블이 합석한 곳이면 거기로 전환
    currentTableId = toId;
    renderTables();
    refreshMergeSelects();
  }

  /*************************************************************
   * 메뉴 UI 생성
   *************************************************************/
  function initMenu() {
    const menuContainer = document.getElementById("menuContainer");
    menuContainer.innerHTML = "";

    Object.entries(menuData).forEach(([categoryName, items]) => {
      const categoryDiv = document.createElement("div");
      categoryDiv.className = "category";

      // header
      const headerBtn = document.createElement("button");
      headerBtn.className = "category-header";
      headerBtn.onclick = () => toggleCategoryBody(bodyDiv);

      const titleSpan = document.createElement("span");
      titleSpan.textContent = categoryName;

      const arrowSpan = document.createElement("span");
      arrowSpan.textContent = "＋";

      headerBtn.appendChild(titleSpan);
      headerBtn.appendChild(arrowSpan);

      // body
      const bodyDiv = document.createElement("div");
      bodyDiv.className = "category-body";

      items.forEach(item => {
        itemsIndex[item.id] = { ...item, category: categoryName };

        if (item.type === "soft") {
          const row = document.createElement("div");
          row.className = "menu-item soft-row";

          const left = document.createElement("div");
          left.className = "menu-left";
          const n = document.createElement("div");
          n.className = "menu-name";
          n.textContent = `${item.name}`;
          const p = document.createElement("div");
          p.className = "menu-price";
          p.textContent = `${item.price.toLocaleString()} 円 (메뉴명 직접 입력)`;
          left.appendChild(n);
          left.appendChild(p);

          const softRow = document.createElement("div");
          softRow.className = "soft-input-row";
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = "예) 콜라, 사이다, 오렌지주스";
          input.id = `soft-input-${item.id}`;
          const btn = document.createElement("button");
          btn.textContent = "추가";
          btn.onclick = () => addSoftDrink(item.id);
          softRow.appendChild(input);
          softRow.appendChild(btn);

          row.appendChild(left);
          row.appendChild(softRow);
          bodyDiv.appendChild(row);
        } else {
          const row = document.createElement("div");
          row.className = "menu-item";

          const left = document.createElement("div");
          left.className = "menu-left";

          const n = document.createElement("div");
          n.className = "menu-name";
          n.textContent = item.name;

          const p = document.createElement("div");
          p.className = "menu-price";
          p.textContent = `${item.price.toLocaleString()} 円`;

          left.appendChild(n);
          left.appendChild(p);

          const right = document.createElement("div");
          right.className = "menu-right";

          const minusBtn = document.createElement("button");
          minusBtn.className = "qty-btn";
          minusBtn.textContent = "-";
          minusBtn.onclick = () => changeNormalItemQuantity(item.id, -1);

          const qtySpan = document.createElement("span");
          qtySpan.className = "qty-display";
          qtySpan.id = `qty-${item.id}`;
          qtySpan.textContent = "0";

          const plusBtn = document.createElement("button");
          plusBtn.className = "qty-btn";
          plusBtn.textContent = "+";
          plusBtn.onclick = () => changeNormalItemQuantity(item.id, +1);

          right.appendChild(minusBtn);
          right.appendChild(qtySpan);
          right.appendChild(plusBtn);

          row.appendChild(left);
          row.appendChild(right);
          bodyDiv.appendChild(row);
        }
      });

      categoryDiv.appendChild(headerBtn);
      categoryDiv.appendChild(bodyDiv);
      menuContainer.appendChild(categoryDiv);
    });
  }

  function toggleCategoryBody(bodyDiv) {
    const isOpen = bodyDiv.classList.contains("open");
    if (isOpen) {
      bodyDiv.classList.remove("open");
      bodyDiv.previousSibling.querySelector("span:last-child").textContent = "＋";
    } else {
      bodyDiv.classList.add("open");
      bodyDiv.previousSibling.querySelector("span:last-child").textContent = "－";
    }
  }

  /*************************************************************
   * 주문 조작: 일반 메뉴
   *************************************************************/
  function getCurrentTableState() {
    if (!currentTableId) return null;
    return tablesState[currentTableId];
  }

  function changeNormalItemQuantity(itemId, delta) {
    const table = getCurrentTableState();
    if (!table) return;

    const item = itemsIndex[itemId];
    if (!item) return;

    const orderKey = itemId; // 일반 메뉴는 itemId로 key 고정
    const existing = table.orders[orderKey] || {
      itemId,
      name: item.name,
      price: item.price,
      qty: 0
    };

    let newQty = existing.qty + delta;
    if (newQty < 0) newQty = 0;
    existing.qty = newQty;

    if (newQty === 0) {
      delete table.orders[orderKey];
    } else {
      table.orders[orderKey] = existing;
    }

    // 飲み放題 시간 처리
    if (item.isNomihodai) {
      if (existing.qty > 0 && !table.nomihodaiStart) {
        table.nomihodaiStart = new Date();
      }
      if (existing.qty === 0) {
        table.nomihodaiStart = null;
        table.nomihodaiMemo = "";
      }
    }

    updateCurrentTableView();
  }

  /*************************************************************
   * 주문 조작: 소프트드링크 전메뉴
   *************************************************************/
  function addSoftDrink(itemId) {
    const table = getCurrentTableState();
    if (!table) return;

    const item = itemsIndex[itemId];
    if (!item) return;

    const input = document.getElementById(`soft-input-${itemId}`);
    if (!input) return;

    const label = (input.value || "").trim();
    if (!label) {
      alert("소프트드링크 메뉴명을 입력해주세요.");
      return;
    }

    // 주문을 '전메뉴 + 메뉴명' 별로 분리
    const orderKey = `${itemId}::${label}`;
    const displayName = `${item.name} - ${label}`;

    const existing = table.orders[orderKey] || {
      itemId,
      name: displayName,
      price: item.price,
      qty: 0,
      softName: label
    };
    existing.qty += 1;
    table.orders[orderKey] = existing;

    // 입력창은 그대로 두거나 비워도 됨. 여기서는 그대로 둠.
    updateCurrentTableView();
  }

  /*************************************************************
   * 테이블 상태 표시 / 합계 / 요약 / 飲み放題 표시
   *************************************************************/
  function updateCurrentTableView() {
    const table = getCurrentTableState();
    const currentTableName = document.getElementById("currentTableName");
    const totalAmountEl = document.getElementById("totalAmount");
    const summaryList = document.getElementById("summaryList");
    const nomihodaiInfo = document.getElementById("nomihodaiInfo");
    const nomihodaiTimes = document.getElementById("nomihodaiTimes");
    const nomihodaiMemo = document.getElementById("nomihodaiMemo");

    // 수량 표시 초기화
    Object.keys(itemsIndex).forEach(id => {
      const span = document.getElementById(`qty-${id}`);
      if (span) span.textContent = "0";
    });

    if (!table) {
      currentTableName.textContent = "선택된 테이블 없음";
      totalAmountEl.textContent = "합계: 0 円";
      summaryList.innerHTML = "";
      nomihodaiInfo.style.display = "none";
      return;
    }

    currentTableName.textContent = `현재 테이블: ${table.displayName}`;

    // 합계 및 요약 생성
    let total = 0;
    summaryList.innerHTML = "";

    Object.entries(table.orders).forEach(([orderKey, order]) => {
      const lineTotal = order.price * order.qty;
      total += lineTotal;

      // 일반 메뉴 수량 span 업데이트
      if (!order.softName) {
        const span = document.getElementById(`qty-${order.itemId}`);
        if (span) span.textContent = String(order.qty);
      }

      const row = document.createElement("div");
      row.className = "summary-item";

      const nameSpan = document.createElement("span");
      nameSpan.className = "summary-name";
      nameSpan.textContent = order.name;

      const infoSpan = document.createElement("span");
      infoSpan.className = "summary-info";
      infoSpan.textContent = `${order.qty}개 = ${lineTotal.toLocaleString()} 円`;

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "삭제";
      delBtn.onclick = () => deleteOrder(orderKey);

      row.appendChild(nameSpan);
      row.appendChild(infoSpan);
      row.appendChild(delBtn);
      summaryList.appendChild(row);
    });

    totalAmountEl.textContent = `합계: ${total.toLocaleString()} 円`;

    // 飲み放題 정보 표시
    if (table.nomihodaiStart) {
      nomihodaiInfo.style.display = "block";
      const start = table.nomihodaiStart;
      const end = new Date(start.getTime() + 2 * 60 * 60 * 1000);

      nomihodaiTimes.textContent =
        `시작: ${formatTime(start)}  /  종료 예정: ${formatTime(end)}`;
      nomihodaiMemo.value = table.nomihodaiMemo || "";
    } else {
      nomihodaiInfo.style.display = "none";
      nomihodaiMemo.value = "";
    }
  }

  function deleteOrder(orderKey) {
    const table = getCurrentTableState();
    if (!table) return;

    const order = table.orders[orderKey];
    if (!order) return;

    // 飲み放題 삭제 시 시간/메모도 정리
    const item = itemsIndex[order.itemId];
    if (item && item.isNomihodai) {
      table.nomihodaiStart = null;
      table.nomihodaiMemo = "";
    }

    delete table.orders[orderKey];
    updateCurrentTableView();
  }

  function resetCurrentTable() {
    const table = getCurrentTableState();
    if (!table) return;
    table.orders = {};
    table.nomihodaiStart = null;
    table.nomihodaiMemo = "";
    updateCurrentTableView();
  }

  function updateNomihodaiMemo(value) {
    const table = getCurrentTableState();
    if (!table) return;
    table.nomihodaiMemo = value;
  }

  function formatTime(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, "0");
    const d = String(date.getDate()).padStart(2, "0");
    const hh = String(date.getHours()).padStart(2, "0");
    const mm = String(date.getMinutes()).padStart(2, "0");
    return `${y}-${m}-${d} ${hh}:${mm}`;
  }

  window.onload = init;
</script>
